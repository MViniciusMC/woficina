{% load static%}
<html>
	<head>
	<title> Oficina </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>  
	<style>
	.page{
		display: flex;
    	flex-direction: column;
    	align-items: center;
    	align-content: center;
    	justify-content: center;
    	width: 100%;
    	height: 100vh;
    	background-color: #480ca8;
			}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<div class='page'>
				<div class='row align-items-center'>
					<div class='col-sm'></div>	
					<div class='col-md-12 align-self-center'>
						<div class="card align-items-center">
  							<div class="card-body text-center">
  							<form method="post" action="{% url 'lista_de_clientes' %}">
									{% csrf_token %}
									<label>LOGIN:</label>
  								<input type="text" name='usuario' id='usuario' class="form-control" aria-label="login" aria-describedby="inputGroup-sizing-default">
									<label class='text-center'>SENHA:</label>
  								<input type="password" name ='senha'id='senha' class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
									<button class='btn btn-primary submit'>Entrar</button>
								</form>
								</div>
						</div>

					</div>
					<div class='col-sm'></div>
	
				</div>
			</div>
			
	</body>
</html>
